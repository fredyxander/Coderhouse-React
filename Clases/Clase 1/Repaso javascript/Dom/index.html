<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="boton">Hazme clic</button>
    <p id="parrafo">texto inicial</p>

    <script>
        const botonElemento = document.getElementById("boton");
        console.log(botonElemento);
        const parrafoElemento = document.getElementById("parrafo");
        botonElemento.addEventListener("click",()=>{
            console.log("hiciste clic");
            parrafoElemento.innerHTML ="nuevo texto";
        })
    </script>
</body>
</html>
